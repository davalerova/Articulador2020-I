    <div class="container" align="center">
        <h1>Crear Actividad</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>

                            <div class="form-group">
                                <div class="col-md-8">
                                <select id="TypeActivity" name="TypeA" type="text" class="form-control">
                                    <option value="">Tipo actividad</option> 
                                    <option value="">--------------------------------------------------------------------------------------------------------------------</option> 
                                    <option value="Programación">Programación</option> 
                                    <option value="Robotíca">Robotíca</option>
                                    <option value="Charla">Charla</option>
                                 </select>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="name" name="nameA" type="text" placeholder="Nombre actividad" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="description" name="descriptionA" type="text" placeholder="Descripción" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="dateActivity" name="dateA" type="text" placeholder="Fecha de actividad" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                <select id="member" name="memberA" type="text" class="form-control">
                                    <option value="">Para miembros</option> 
                                    <option value="">--------------------------------------------------------------------------------------------------------------------</option> 
                                    <option value="Masculino">Con membresía</option> 
                                    <option value="Femenino">Colaboradores</option>
                                    <option value="Otro">Todos</option>
                                 </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                <select id="status" name="statusA" type="text" class="form-control">
                                    <option value="">Estado</option> 
                                    <option value="">--------------------------------------------------------------------------------------------------------------------</option> 
                                    <option value="Masculino">Activo</option> 
                                    <option value="Femenino">Inactivo</option>
                                    <option value="Otro">Aplazado</option>
                                 </select>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="dateCreation" name="dateC" type="text" placeholder="Fecha de creación" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="dateUpdate" name="dateU" type="text" placeholder="Fecha de modificación" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                <select id="userCreate" name="userC" type="text" class="form-control">
                                    <option value="">Usuario creador</option> 
                                    <option value="">--------------------------------------------------------------------------------------------------------------------</option> 
                                    <option value="Masculino">ieee</option> 
                                    <option value="Femenino">Yessica</option>
                                    <option value="Otro">Lista de usuarios</option>
                                 </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                <select id="userupdate" name="userU" type="text" class="form-control">
                                    <option value="">Usuario Modificador</option> 
                                    <option value="">--------------------------------------------------------------------------------------------------------------------</option> 
                                    <option value="Masculino">iee</option> 
                                    <option value="Femenino">Yessica</option>
                                    <option value="Otro">Lista de usuarios</option>
                                 </select>
                                </div>
                            </div>
                            
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Crear actividad</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
