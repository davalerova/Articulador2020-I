    <div class="container" align="center">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
    
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="lname" name="lastName" type="text" placeholder="Apellidos" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="emailI" name="emailInstitute" type="text" placeholder="Correo electrónico institucional" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="emailP" name="emailPersonal" type="text" placeholder="Correo electrónico personal" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="phoneC" name="phone" type="text" placeholder="Celular" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                            
                                <div class="col-md-8">
                                 <input id="dateN" name="date" type="text" placeholder="Fecha de nacimiento" class="form-control">
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                <select id="genereU" name="genere" type="text" class="form-control">
                                    <option value="">Genero</option> 
                                    <option value="">-------------------------------------------------------------------------------------------------------------------------</option> 
                                    <option value="Masculino">Masculino</option> 
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro...</option>
                                 </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="epsU" name="eps" type="text" placeholder="EPS" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="neighborhoodU" name="neighborhood" type="text" placeholder="Barrio" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <select id="genereU" name="genere" type="text" class="form-control">
                                        <option value="">Tipo de sangre</option> 
                                        <option value="">-------------------------------------------------------------------------------------------------------------------------</option> 
                                        <option value="O+">O+</option> 
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                     </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <select id="sedeU" name="sede" type="text" class="form-control">
                                        <option value="">Sede</option> 
                                        <option value="">-------------------------------------------------------------------------------------------------------------------------</option> 
                                        <option value="ESCUELA TECNOLOGICA - INSTITUTO TECNICO CENTRAL">ESCUELA TECNOLOGICA - INSTITUTO TECNICO CENTRAL</option> 
                                        <option value="ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE CARVAJAL">ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE CARVAJAL</option>
                                        <option value="ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE RICAURTE">ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE RICAURTE</option>
                                        <option value="ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE SAN PABLO BOSA">ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE SAN PABLO BOSA</option>
                                        <option value="ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE TINTAL">ESCUELA TECNOLOGICA INSTITUTO TECNICO CENTRAL SEDE TINTAL</option>
                                     </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                <select id="rolU" name="rolU" type="text" class="form-control">
                                    <option value="">Rol miembro</option> 
                                    <option value="">-------------------------------------------------------------------------------------------------------------------------</option> 
                                    <option value="Estudiante">Estudiante</option> 
                                    <option value="Maestro">Maestro</option>
                                    <option value="Otro">Otro...</option>
                                 </select>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
